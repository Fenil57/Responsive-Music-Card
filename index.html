<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
    <title>Responsive Music Card</title>
  </head>
  <body>
    <main class="flex-container">
      <div class="hero-img">
        <img src="illustration-hero.svg" alt="hero-dancing" />
      </div>
      <section class="order-info">
        <h2 class="info-title">Order Summary</h2>
        <p class="info-sub-title">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <section class="pricing">
          <div class="pricing-info">
            <img src="icon-music.svg" alt="music-icon" />
            <div class="music-plan">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="change">
            <a href="#">Change</a>
          </div>
        </section>
        <a href="#" class="btn-payment">Proceed to Payment</a>
        <a href="#" class="btn-cancel">Cancel Order</a>
      </section>
    </main>
  </body>
</html>
